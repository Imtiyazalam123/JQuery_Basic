<body>

    <button id = "btn1">Btn1</button>

    <!-- js file -->
    <script src = "js/myJs.js"></script>
    <script>
        // var fun = function myFun(){
        //     console.log("page loaded..........");
        // }
        $(document).ready(function(){
          
            $("#btn1").click(function(){

                // $('#container').hide()
                $('#container').fadeOut(2000, function(){
                    alert("done");
                })

            })
            $("#btn2").click(function(){

                // $('#container').show()
                $('#container').fadeIn()
            })
            $("#btn3").click(function(){
                $('#container').fadeToggle() //we can also pass as arg time and callback function like: fadeToggle(2000, function(){ alert("done")
            })
            $("#btn4").click(function(){ 
                $('#container').fadeTo(200, 0.5) //we can also use callback function
            })


            // sliding
            $('#btn5').click(function(){
                $('#container').slideUp(1000, function(){
                    alert("done")
                })
            })
            $('#btn6').click(function(){
                $('#container').slideDown(1000, function(){
                    alert("done")
                }) 
                
            })
            $('#btn7').click(function(){ 
                $('#container').slideToggle()
            })
            //Animation...........
            $('#btn8').click(function(){ 
                $('#container').animate({width:"100", height: "100", opacity: 0.5}, 2000, function(){
                    $('#container').animate({borderRadius:"20px", left: "0",width:"200", height: "200", opacity:1}, 3000)
                })
            })

            //set and get value form field
            $('#btn9').click(function(){ 
                // let v = $("#field").val();
                // console.log("value of field is :"+ v)
                
                $("#field").val("setted value by default by val()")
            })
            

            //text() and html function...............

              //  $('.content').text("<b>this is new content by text</b>");
                // let htmlC = $('.content').html();
                // console.log("this is html : "+htmlC);

                $('.content').html("<b>this is new content by text</b>");
                
            })
            $('.chimg').click(function(){
                $('.image').attr("src", "keerthy-suresh1.jpg")
            })
            $('#btn10').click(function(){
              //  $('#h').append(", <b> Well Done Imtiyaz </b>");

                $('#h').remove();
